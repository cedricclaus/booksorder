<h2>Ajout depuis le catalogue</h2>
<form (ngSubmit)="emitOrderRow()">
  <label>Livre
    <select [(ngModel)]="catalogForm.selected"  name = "selected">
      <option *ngFor="let book of books" [ngValue]="book">{{book.title}}</option>
    </select>
  </label>
  <label>Quantit√© <input type="number" [(ngModel)]="catalogForm.quantity"  name = "quantity"></label>
  <input type="submit" value="Ajouter">
</form>
