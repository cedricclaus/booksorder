<div>

  <table>
    <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Prix unitaire HT</th>
      <th>Quantité</th>
      <th>Montant HT</th>
      <th>Montant TTC</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows"
      [class.big]="isBig(row)"
    >
      <td [textContent]= "row.title"></td>
      <td [textContent]= "row.author"></td>
      <td [textContent] = "row.price | currency:'EUR':true" class="right"></td>
      <td class="right"><input type="number" [(ngModel)]="row.quantity">
        <!--[ngModel]="row.quantity" -->
         <!--(ngModelChange)="row.quantity = $event"-->
      </td>
      <td class="right" [textContent] = "row.ht() | currency:'EUR':true"></td>
      <td class="right" [textContent] = "row.ttc() | currency:'EUR':true"></td>
      <td><button (click)="removeRow(row)" >Supprimer</button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">Total</td>
      <td class="right" [textContent] = "totalHT() | currency:'EUR':true">???</td>
      <td class="right" [textContent] = "totalTTC() | currency:'EUR':true">???</td>
      <td></td>
    </tr>
    </tfoot>
  </table>

  <h2>Ajout manuel</h2>
  <form (ngSubmit)="manualAdd()" >
    <label>Titre    <input type="text" [(ngModel)]="manualForm.title" name = "title"></label>
    <label>Auteur   <input type="text" [(ngModel)]="manualForm.author" name = "author"></label>
    <label>Prix     <input type="number" step="0.01" [(ngModel)]="manualForm.price" name = "price"></label>
    <label>Quantité <input type="number" [(ngModel)]="manualForm.quantity"  name = "quantity"></label>
    <input type="submit" value="Ajouter" >
  </form>

  <h2>Ajout depuis le catalogue</h2>
  <form>
    <label>Livre<select></select></label>
    <label>Quantité <input></label>
    <input type="submit" value="Ajouter">
  </form>

</div>

{{rows |json}}
